name: Build AriaNg Release

on:
  push:
    branches: [ master ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build standard version
        run: gulp clean build

      - name: Build bundled version
        run: gulp clean build-bundle

      - name: Package build artifacts
        run: |
          # 在shell中通过cut截取SHA前8位，避免YAML表达式语法问题
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-8)
          
          # 打包标准版
          cd dist
          zip -r ../AriaNg-Standard-$SHORT_SHA.zip .
          cd ..
          
          # 重新构建全能版
          gulp clean build-bundle
          
          # 打包全能版
          cd dist
          zip -r ../AriaNg-Bundled-$SHORT_SHA.zip .
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ariang-builds
          path: |
            AriaNg-Standard-*.zip
            AriaNg-Bundled-*.zip

      - name: Upload to Releases
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            AriaNg-Standard-*.zip
            AriaNg-Bundled-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
